<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Octave Piano with Enharmonic Equivalence, Note Highlighting, and Playback</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .piano {
            display: flex;
            position: relative;
        }
        .key {
            width: 60px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 10px;
            box-sizing: border-box;
        }
        .key.black {
            position: absolute;
            width: 40px;
            height: 120px;
            background-color: black;
            z-index: 1;
            color: white;
        }
        .key:active, .key.active {
            background-color: #ddd;
        }
        .key.black:active, .key.black.active {
            background-color: #333;
        }
        .key.highlight {
            background-color: #ff6b6b;
        }
        .key.black.highlight {
            background-color: #c23616;
        }
        .note-name {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        .key-mapping {
            font-size: 0.8em;
        }
        .enharmonic {
            font-size: 0.7em;
            margin-bottom: 3px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="songSelector">曲を選ぶ:</label>
            <select id="songSelector">
                <option value="happyBirthday">Happy Birthday to You</option>
            </select>
        </div>
        <div class="control-group">
            <label>演奏する:</label>
            <button id="startHighlight">演奏を始める</button>
        </div>
        <div class="control-group">
            <label>再生する:</label>
            <div>
                <button id="playButton">再生</button>
                <button id="pauseButton">一時停止</button>
                <button id="stopButton">停止</button>
            </div>
        </div>
    </div>
    <div class="piano">
        <div class="key" data-note="C">
            <span class="note-name">C</span>
            <span class="key-mapping">A</span>
        </div>
        <div class="key black" data-note="C#" style="left: 40px;">
            <span class="note-name">C♯</span>
            <span class="enharmonic">D♭</span>
            <span class="key-mapping">W</span>
        </div>
        <div class="key" data-note="D">
            <span class="note-name">D</span>
            <span class="key-mapping">S</span>
        </div>
        <div class="key black" data-note="D#" style="left: 100px;">
            <span class="note-name">D♯</span>
            <span class="enharmonic">E♭</span>
            <span class="key-mapping">E</span>
        </div>
        <div class="key" data-note="E">
            <span class="note-name">E</span>
            <span class="key-mapping">D</span>
        </div>
        <div class="key" data-note="F">
            <span class="note-name">F</span>
            <span class="key-mapping">F</span>
        </div>
        <div class="key black" data-note="F#" style="left: 220px;">
            <span class="note-name">F♯</span>
            <span class="enharmonic">G♭</span>
            <span class="key-mapping">T</span>
        </div>
        <div class="key" data-note="G">
            <span class="note-name">G</span>
            <span class="key-mapping">G</span>
        </div>
        <div class="key black" data-note="G#" style="left: 280px;">
            <span class="note-name">G♯</span>
            <span class="enharmonic">A♭</span>
            <span class="key-mapping">Y</span>
        </div>
        <div class="key" data-note="A">
            <span class="note-name">A</span>
            <span class="key-mapping">H</span>
        </div>
        <div class="key black" data-note="Bb" style="left: 340px;">
            <span class="note-name">A♯</span>
            <span class="enharmonic">B♭</span>
            <span class="key-mapping">U</span>
        </div>
        <div class="key" data-note="B">
            <span class="note-name">B</span>
            <span class="key-mapping">J</span>
        </div>
        <div class="key" data-note="C2">
            <span class="note-name">C</span>
            <span class="key-mapping">K</span>
        </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playNote(frequency, duration = 0.5) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);

            return new Promise(resolve => setTimeout(resolve, duration * 1000));
        }

        const noteFrequencies = {
            'C': 261.63,
            'C#': 277.18,
            'D': 293.66,
            'D#': 311.13,
            'E': 329.63,
            'F': 349.23,
            'F#': 369.99,
            'G': 392.00,
            'G#': 415.30,
            'A': 440.00,
            'Bb': 466.16,
            'B': 493.88,
            'C2': 523.25
        };

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.addEventListener('mousedown', () => {
                const note = key.getAttribute('data-note');
                playNote(noteFrequencies[note]);
                key.classList.add('active');
                checkPlayedNote(note);
            });

            key.addEventListener('mouseup', () => {
                key.classList.remove('active');
            });

            key.addEventListener('mouseleave', () => {
                key.classList.remove('active');
            });
        });

        // Keyboard controls
        const keyboardMap = {
            'a': 'C', 'w': 'C#', 's': 'D', 'e': 'D#', 'd': 'E', 'f': 'F',
            't': 'F#', 'g': 'G', 'y': 'G#', 'h': 'A', 'u': 'Bb', 'j': 'B', 'k': 'C2'
        };

        document.addEventListener('keydown', (event) => {
            if (event.repeat) return;
            const note = keyboardMap[event.key.toLowerCase()];
            if (note) {
                playNote(noteFrequencies[note]);
                const key = document.querySelector(`.key[data-note="${note}"]`);
                key.classList.add('active');
                checkPlayedNote(note);
            }
        });

        document.addEventListener('keyup', (event) => {
            const note = keyboardMap[event.key.toLowerCase()];
            if (note) {
                const key = document.querySelector(`.key[data-note="${note}"]`);
                key.classList.remove('active');
            }
        });

        const happyBirthday = [
            { note: 'C', duration: 0.375 },
            { note: 'C', duration: 0.125 },
            { note: 'D', duration: 0.5 },
            { note: 'C', duration: 0.5 },
            { note: 'F', duration: 0.5 },
            { note: 'E', duration: 1 },
            { note: 'C', duration: 0.375 },
            { note: 'C', duration: 0.125 },
            { note: 'D', duration: 0.5 },
            { note: 'C', duration: 0.5 },
            { note: 'G', duration: 0.5 },
            { note: 'F', duration: 1 },
            { note: 'C', duration: 0.375 },
            { note: 'C', duration: 0.125 },
            { note: 'C2', duration: 0.5 },
            { note: 'A', duration: 0.5 },
            { note: 'F', duration: 0.5 },
            { note: 'E', duration: 0.5 },
            { note: 'D', duration: 1 },
            { note: 'Bb', duration: 0.375 },
            { note: 'Bb', duration: 0.125 },
            { note: 'A', duration: 0.5 },
            { note: 'F', duration: 0.5 },
            { note: 'G', duration: 0.5 },
            { note: 'F', duration: 1 }
        ];

        let currentSongNotes = [];
        let currentNoteIndex = 0;
        let isPlaying = false;
        let playbackInterval;

        document.getElementById('startHighlight').addEventListener('click', () => {
            const selectedSong = document.getElementById('songSelector').value;
            
            if (selectedSong === 'happyBirthday') {
                currentSongNotes = happyBirthday;
            }

            currentNoteIndex = 0;
            highlightNextNote();
        });

        function highlightNextNote() {
            // Remove highlight from all keys
            keys.forEach(key => key.classList.remove('highlight'));

            if (currentNoteIndex < currentSongNotes.length) {
                const nextNote = currentSongNotes[currentNoteIndex].note;
                const keyToHighlight = document.querySelector(`.key[data-note="${nextNote}"]`);
                keyToHighlight.classList.add('highlight');
            } else {
                alert('👏👏👏👏👏👏👏👏');
            }
        }

        function checkPlayedNote(playedNote) {
            if (currentNoteIndex < currentSongNotes.length) {
                const expectedNote = currentSongNotes[currentNoteIndex].note;
                if (playedNote === expectedNote) {
                    currentNoteIndex++;
                    highlightNextNote();
                }
            }
        }

        // Playback controls
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');

        playButton.addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                playSong();
            }
        });

        pauseButton.addEventListener('click', () => {
            isPlaying = false;
            clearTimeout(playbackInterval);
        });

        stopButton.addEventListener('click', () => {
            isPlaying = false;
            clearTimeout(playbackInterval);
            currentNoteIndex = 0;
            keys.forEach(key => key.classList.remove('active', 'highlight'));
        });

        async function playSong() {
            const selectedSong = document.getElementById('songSelector').value;
            
            if (selectedSong === 'happyBirthday') {
                currentSongNotes = happyBirthday;
            }

            while (isPlaying && currentNoteIndex < currentSongNotes.length) {
                const note = currentSongNotes[currentNoteIndex];
                const key = document.querySelector(`.key[data-note="${note.note}"]`);
                key.classList.add('active', 'highlight');
                await playNote(noteFrequencies[note.note], note.duration);
                key.classList.remove('active', 'highlight');
                currentNoteIndex++;

                if (currentNoteIndex === currentSongNotes.length) {
                    isPlaying = false;
                    currentNoteIndex = 0;
                }

                if (isPlaying) {
                    playbackInterval = setTimeout(() => {}, 100);
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
        }
    </script>
</body>
</html>
